<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
	<title>Proyecto</title>
</head>
<body>
	<div class="container position-absolute max-width: 100%">
		<div class="container containerTitle"> 
			<h1 class="title">Todos los productos</h1>
		</div>
		<div id="articlesCards" class= "container row articlesCards d-flex flex-wrap">
			
		</div><hr>
		
		<div class="container"> 
			<h2 class="title bg-dark">Carrito de Compras</h2>
		</div>
		<div id="cartContainer" class= "container row cart d-flex flex-wrap">
			
		</div>
		<div class="container"> 
			<button class="btn btn-dark" id="verCarrito">Ver Carrito</button>
			<button class="btn btn-danger" id="vaciarCarrito">Limpiar</button>
			<button class="btn btn-success" id="terminarCompra">Finalizar Compra</button>
		</div>
		<p>El total de la compra es <span id="total">$0</span></p>
	</div>
	
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> // Sweet Alert
<script src="./pages/producto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9419242be9.js"
crossorigin="anonymous"></script>
</body>
