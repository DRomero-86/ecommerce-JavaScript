<!DOCTYPE html>
<html lang="es">
<head>

	<!-- Fonts -->

    <!-- Bootstrap -->

	<nav class="navbar container-fluid fixed-top navbar-expand-md navbar-light">

			<span class="navbar-toggler-icon text-reset"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="menu mx-auto mb-2 mb-lg-0 d-flex justify-content-between">
				<li class="menuItem">
					<a class="menuItemLink text-reset" href="#">Nosotros</a>
				</li>
				<li class="menuItem dropdown">
					<a class="menuItemLink text-reset" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Productos</a>
					<ul class="submenu dropdown-menu position-absolute" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item text-reset" href="#">Todos</a></li>
						<li><a class="dropdown-item text-reset" href="#">Escolar</a></li>
						<li><a class="dropdown-item text-reset" href="#">Comercial</a></li>

					</ul>
				</li>

				</li>

					<a class="menuItemLink text-reset" href="#" >Ingresar</a>
				</li>
			</ul>

		<!-- Boton modal -->
			<div>
				<button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#exampleModal"><i id="iconModal" class="iconModal fas fa-shopping-cart"></i>
				<span id="contadorCarrito"></span></button>
			</div>
		</nav>
		
			
		<div id="articlesCards" class= "container row articlesCards d-flex flex-wrap">
			
		</div><hr>
		
		<div class="container"> 
			<h2 class="title bg-dark">Carrito de Compras</h2>
		</div>
		<div id="cartContainer" class= "container row cart d-flex flex-wrap">
			
		</div>
		<div class="container"> 
			<button class="btn btn-dark" id="verCarrito">Ver Carrito</button>
			<button class="btn btn-danger" id="vaciarCarrito">Limpiar</button>
			<button class="btn btn-success" id="terminarCompra">Finalizar Compra</button>
		</div>
		<p>El total de la compra es <span id="total">$0</span></p>
	
	
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> // Sweet Alert
