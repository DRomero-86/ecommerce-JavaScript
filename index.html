<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
	<title>Proyecto: Ecommerce</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar container-fluid fixed-top navbar-expand-md navbar-light">
		<a class="navbar-brand d-flex navbarLogo" href="index.html">
			<img class="logoImag" src="./multimedia/logo.jpg" alt="Logo">
			<h1 class="logoTitle">DISTRIBUIDORA DROM</h1>
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon text-reset"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="menu mx-auto mb-2 mb-lg-0 d-flex justify-content-between">
				
						<li class="menuItem"><a class="menuItemLink text-reset" id="all">Todos</a></li>
						<li class="menuItem"><a class="menuItemLink text-reset" id="escolar">Escolar</a></li>
						<li class="menuItem"><a class="menuItemLink text-reset" id="comercial">Comercial</a></li>
						<li class="menuItem"><a class="menuItemLink text-reset" id="papelera">Papelera</a></li>
			</ul>				
		</div>

			<div id="verCarrito">
				<button type="button" class="btn text-white" ><i id="iconModal" class="iconModal fas fa-shopping-cart"></i>
				<span id="contadorCarrito">0</span></button>
			</div>
		</nav>
		
			
		<div id="articlesCards" class= "container row articlesCards d-flex flex-wrap">
			
		</div>
		
		<div id="cartContainer" class= "cartContainer mx-auto">
			<div id="cart" class= "container">
				
			</div>
			<div>
				<div class="container m-2 d-flex justify-content-around">
					<div>

						<button class="btn btn-danger" id="limpiarCarrito">Limpiar</button>
						<button type="button p-2" id="finalizarCompra"class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
							Finalizar compra
						</button>
						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
							<div class="modal-content" id= "modalContent">
								<div class="modal-header">
									<h3 class="modal-title" id="exampleModalLabel">Distribuidora Drom</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body text-center">
									<h4>La compra se realizó con éxito <i class="fa-thin fas fa-check"></i></h4>
									<p>Los datos fueron enviados al mail indicado</p>
								</div>
								<div class="modal-footer container d-flex justify-content-around">
									<div class="container text-end">
										<button class="btn btn-secondary" data-bs-dismiss="modal" id="cerrarModal">Cerrar</button>						
									</div>
								</div>
							</div>
							</div>
						</div>
						<!-- Fin Modal -->
					</div>
					<div class="btn btn-dark text-white">El total de la compra es <span id="total"></span>
					</div>
				</div>
			</div>
		</div> 

	
	 <!-- // Sweet Alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9419242be9.js"
crossorigin="anonymous"></script>
<!-- Js -->

<script src="./js/sweetAlert.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
